
<div class='container'>

  <div class="section has-text-centered">
    <h1 class='is-size-2 is-uppercase'>My Classrooms</h1>
  </div>
  <div class="columns is-multiline">
    <div class="column is-full">
      <div class="styled-box add-classroom" routerLink="/add-classroom">
        <fa-icon class='is-size-2 is-info' [icon]="faPlusCircle"></fa-icon> 
      </div>
    </div>

    <div class="column is-full" *ngFor="let classroom of allClassrooms$ | async">
      <app-classroom-item 
      [studentsNumber]="studentsPerClass(classroom._id)"
      [classroom]="classroom"
      [studentsInClass]="studentsInClass(classroom._id)"
      ></app-classroom-item>
    </div>
  </div>

</div>
